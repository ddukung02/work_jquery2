<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>$(function(){
                                //제이쿼리 스타일을 변수로 처리
                            var style_1={
                                "background-color":"#0ff"
                                ,"border":"2px solid #f00"
                            }
                            // prevUntil() : 이전에서 title class 전까지 적용 내용 3의 이전 2부터 내용1까지
                            // $(".txt3").prevUntil(".title").css(style_1);
                            // nextUntil() : 다음에서 tit6 전까지 적용 내용 3의 다음 4부터 내용5까지
                            $(".txt3").nextUntil(".txt6").css(style_1);
    });</script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">인접 관계 선택자</h1>
        <p>내용1</p>
        <p >내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>    
</body>
</html>
