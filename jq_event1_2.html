<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                // alert("클릭1");

                // $(".btn1").css({"color":"#f00"});
              
                $(".btn1").parent().next().css({"color":"#f00"});
            })
           
            $(".btn2").on({
                    // "mouseover":function(){
                    //     alert("over");
                   
                    "mouseover focus":function(){
                        // alert("over");
                      
                        $(".btn2").parent().next().css({"color":"#0f0"});
                    },
                  
                 
                    "mouseout blur":function(){
                        // alert("out");
                        
                        $(".btn2").parent().next().css({"color":"#000"});
                      
                    }
            });
            //  click 이벤트 강제 발생 (마우스로 누르지 않아도 click 했을 때 처럼 빨간색이 적용되어있음)
            $(".btn1").click();
            // .trigger("mouseover"); : mouseover 이벤트 강제 발생
            $(".btn2").trigger("mouseover");
            });

    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
    
</body>
</html>
