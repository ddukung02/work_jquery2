<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 네트워크 방식 : 해당 주소를 직접 연결 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> -->
    <!-- 해당 jquery를 내컴퓨터에 다운로드해서 직접 바로 연결하는 방식 -->
    <script src="js/jquery.js"></script>
    <script>
        //jQuery 기본형식
        // $(function(){});
        $(function(){
            // $("") : jQuery 선택자 형식(요소, 아이디, 클래스 등)
            // .css() : jQuery에서 스타일 적용
            $("#title").css("color","red"); //title 아이디를 선택해서 글자색을 빨간색으로 설정
        });

    </script>
</head>
<body>
    <h1 id="title">제목 </h1>
</body>
</html>
